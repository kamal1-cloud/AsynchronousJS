<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/yeti/bootstrap.min.css">
    <title>My Books</title>
</head>

<body>
 
  <div id="output"></div>


      <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i> My<span class="text-primary">Book</span>List</h1>
          <form id="book-form">
            <div class="form-group">
              <label for="title">Title</label>
              <input type="text" id="title" class="form-control">
            </div>

            <input type="submit" value="Add book" class="btn btn-primary btn-block"><br>
          
            <button type="button" class="btn btn-primary " style="display: block;margin-left: auto;margin-right: auto;width: 100%;" id="btn">Show books</button>
          </form> 
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <tr>
                  <th>Id</th>
                  <th>Author</th>
                  <th>Country</th>
                  <th>ImageLink</th>
                  <th>Langauge</th>
                  <th>Link</th>
                  <th>Pages</th>
                  <th>Title</th>
                  <th>Year</th>
                  <th></th>
              
              </tr>
              
              </tr>
            </thead>
            <tbody id="book-list">
              
            </tbody>
          </table> 
      </div> 
  
    <script src="index.js">

    </script>
</body>

</html>
